<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kosmotale</title>
</head>
<style>
    *{
        margin: 0;
    }
    h1{
        font-size: 60px;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-20deg)
        
    }
</style>
<body>
    <h1>
        kosmotale
    </h1>
    <div style="position: absolute; right: 0px; bottom: 0px; margin: 2%;"> 
        <input type="button" value="로그인">
        <input type="button" value="회원가입">
    </div>
</body>
</html>
